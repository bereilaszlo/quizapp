<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-50 antialiased min-h-screen flex items-center justify-center p-4">

  <div id="app" class="w-full max-w-2xl">
    <!-- Content will be injected here by JavaScript -->
  </div>

  <script type="module">
    // --- Icons ---
    const Icons = {
      Brain: `<svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z" /><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z" /><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4" /><path d="M17.599 6.5a3 3 0 0 0 .399-1.375" /><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5" /><path d="M3.477 10.896a4 4 0 0 1 .585-.396" /><path d="M19.938 10.5a4 4 0 0 1 .585.396" /><path d="M6 18a4 4 0 0 1-1.967-.516" /><path d="M19.967 17.484A4 4 0 0 1 18 18" /></svg>`,
      Check: `<svg class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5" /></svg>`,
      X: `<svg class="w-5 h-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18" /><path d="m6 6 12 12" /></svg>`,
      Trophy: `<svg class="w-16 h-16 text-yellow-400 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></svg>`,
      Refresh: `<svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" /><path d="M3 3v5h5" /><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16" /><path d="M16 16h5v5" /></svg>`,
    };

    // --- State ---
    const state = {
      view: 'setup', // setup, loading, playing, summary, error
      questions: [],
      currentQuestionIndex: 0,
      score: 0,
      selectedOption: null,
      isRevealed: false,
      errorMessage: ''
    };

    // --- Logic Methods ---

    // 1. Start Quiz (Load JSON)
    window.startQuiz = async () => {
      state.view = 'loading';
      render();

      try {
        const response = await fetch('./questions.json');
        
        if (!response.ok) {
          throw new Error(`Could not load questions (Status: ${response.status})`);
        }

        const questions = await response.json();
        
        if (!Array.isArray(questions) || questions.length === 0) {
          throw new Error("questions.json is empty or invalid format");
        }

        state.questions = questions;
        state.currentQuestionIndex = 0;
        state.score = 0;
        state.selectedOption = null;
        state.isRevealed = false;
        state.view = 'playing';
        render();

      } catch (err) {
        console.error(err);
        state.errorMessage = "Failed to load quiz data. Please ensure 'questions.json' exists.";
        state.view = 'error';
        render();
      }
    };

    // 2. Handle Option Click
    window.selectOption = (index) => {
      if (state.isRevealed) return;

      state.selectedOption = index;
      state.isRevealed = true;

      const currentQ = state.questions[state.currentQuestionIndex];
      if (index === currentQ.correctOptionIndex) {
        state.score++;
      }
      render();
    };

    // 3. Next Question
    window.nextQuestion = () => {
      if (state.currentQuestionIndex < state.questions.length - 1) {
        state.currentQuestionIndex++;
        state.selectedOption = null;
        state.isRevealed = false;
        render();
      } else {
        state.view = 'summary';
        render();
      }
    };

    // 4. Reset
    window.resetGame = () => {
      state.view = 'setup';
      state.questions = [];
      state.score = 0;
      render();
    };

    // --- Render Functions ---

    function render() {
      const app = document.getElementById('app');
      app.innerHTML = ''; 

      if (state.view === 'setup') {
        app.innerHTML = `
          <div class="fade-in bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
            <div class="flex flex-col items-center mb-8">
              <div class="p-3 bg-indigo-500 rounded-full mb-4 shadow-lg shadow-indigo-500/30">
                ${Icons.Brain}
              </div>
              <h1 class="text-3xl font-bold text-white text-center">Quiz App</h1>
              <p class="text-slate-300 mt-2 text-center">Ready to test your knowledge?</p>
            </div>

            <div class="space-y-6">
              <div class="p-4 bg-slate-800/50 rounded-lg border border-slate-700 text-sm text-slate-300 text-center">
                Questions are loaded from <span class="font-mono text-indigo-400">questions.json</span>
              </div>

              <button onclick="window.startQuiz()" class="w-full py-3.5 px-6 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold text-lg hover:from-indigo-400 hover:to-purple-500 transition-all shadow-lg shadow-indigo-900/20">
                Start Quiz
              </button>
            </div>
          </div>
        `;
      } 
      
      else if (state.view === 'loading') {
        app.innerHTML = `
          <div class="fade-in flex flex-col items-center justify-center p-12 text-center">
            <div class="w-16 h-16 border-4 border-indigo-500/30 border-t-indigo-500 rounded-full animate-spin mb-6"></div>
            <h2 class="text-2xl font-semibold text-white mb-2">Loading...</h2>
            <p class="text-slate-400">Fetching questions</p>
          </div>
        `;
      } 
      
      else if (state.view === 'playing') {
        const question = state.questions[state.currentQuestionIndex];
        const progress = ((state.currentQuestionIndex + 1) / state.questions.length) * 100;

        app.innerHTML = `
          <div class="fade-in w-full">
            <div class="mb-8 flex items-center justify-between text-slate-300">
              <span class="text-sm font-medium">Question ${state.currentQuestionIndex + 1} of ${state.questions.length}</span>
              <span class="text-sm font-medium">Score: ${state.score}</span>
            </div>
            <div class="w-full h-2 bg-slate-700 rounded-full mb-8 overflow-hidden">
              <div class="h-full bg-indigo-500 transition-all duration-500 ease-out" style="width: ${progress}%"></div>
            </div>

            <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-6 md:p-8 border border-white/20 mb-6">
              <h2 class="text-xl md:text-2xl font-semibold text-white mb-6 leading-relaxed">${question.questionText}</h2>
              <div class="space-y-3">
                ${question.options.map((option, idx) => {
                  let btnClass = "w-full text-left p-4 rounded-xl border transition-all duration-200 flex items-center justify-between group ";
                  let icon = "";
                  
                  if (!state.isRevealed) {
                    btnClass += "bg-slate-800/50 border-slate-600 hover:bg-slate-700 text-slate-200";
                  } else {
                    if (idx === question.correctOptionIndex) {
                      btnClass += "bg-green-500/20 border-green-500 text-green-200";
                      icon = Icons.Check;
                    } else if (idx === state.selectedOption) {
                      btnClass += "bg-red-500/20 border-red-500 text-red-200";
                      icon = Icons.X;
                    } else {
                      btnClass += "bg-slate-800/30 border-slate-700 text-slate-500 opacity-50";
                    }
                  }

                  return `
                    <button onclick="window.selectOption(${idx})" ${state.isRevealed ? 'disabled' : ''} class="${btnClass}">
                      <span class="font-medium">${option}</span>
                      ${icon}
                    </button>
                  `;
                }).join('')}
              </div>
            </div>

            ${state.isRevealed ? `
              <div class="fade-in bg-slate-800/80 rounded-xl p-6 border border-slate-700 mb-6">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-2">Explanation</h3>
                <p class="text-slate-200">${question.explanation}</p>
              </div>
              <button onclick="window.nextQuestion()" class="w-full py-3.5 px-6 rounded-lg bg-indigo-600 text-white font-semibold text-lg hover:bg-indigo-500 transition-all shadow-lg">
                ${state.currentQuestionIndex < state.questions.length - 1 ? 'Next Question' : 'Finish Quiz'}
              </button>
            ` : ''}
          </div>
        `;
      } 
      
      else if (state.view === 'summary') {
        const percentage = Math.round((state.score / state.questions.length) * 100);
        let message = "Good effort!";
        if (percentage === 100) message = "Perfect Score!";
        else if (percentage >= 80) message = "Excellent!";
        else if (percentage >= 50) message = "Well done!";

        app.innerHTML = `
          <div class="fade-in bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20 text-center">
            ${Icons.Trophy}
            <h2 class="text-3xl font-bold text-white mb-2">${message}</h2>
            <p class="text-slate-300 mb-8">You scored ${state.score} out of ${state.questions.length} (${percentage}%)</p>
            
            <button onclick="window.resetGame()" class="inline-flex items-center justify-center py-3 px-8 rounded-lg bg-indigo-600 text-white font-semibold text-lg hover:bg-indigo-500 transition-all shadow-lg">
              ${Icons.Refresh} Play Again
            </button>
          </div>
        `;
      }

      else if (state.view === 'error') {
        app.innerHTML = `
          <div class="fade-in bg-red-500/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-red-500/20 text-center">
            <h2 class="text-2xl font-bold text-red-400 mb-2">Oops!</h2>
            <p class="text-slate-300 mb-6">${state.errorMessage}</p>
            <button onclick="window.resetGame()" class="py-2 px-6 rounded-lg bg-slate-700 text-white font-medium hover:bg-slate-600 transition-all">
              Try Again
            </button>
          </div>
        `;
      }
    }

    // Initial render
    render();

  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
